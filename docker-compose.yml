services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development  
    depends_on:
      - backend
    command: npm run dev  
    volumes:
      - ./client:/app 
      
  backend:
    build:
      context: ./server  
      dockerfile: Dockerfile 
    command: sh -c "npm run build && npm run migration:run && npm start"
    ports:
      - '8000:8000'
    environment:
      - NODE_ENV=production        
    depends_on:
      - hotel-management-database
    volumes:
    - ./server:/app 

  hotel-management-database:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: onepassword
      POSTGRES_DB: hotel-management-database
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: